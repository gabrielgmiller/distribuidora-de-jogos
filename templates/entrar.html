<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Distribuidora de Jogos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="/resumo" class="control-button"> <!-- O ícone do controle agora funciona como botão de voltar -->
        <img src="{{ url_for('static', filename='images/controller.png') }}" alt="Control" class="controller-icon">
    </a>
    <div class="container">
        <h1>Login</h1>
        <form action="/entrar" method="post">
            <input type="text" name="cnpj" placeholder="CNPJ" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não possui uma conta? <a href="/cadastrar">Cadastre-se</a></p>
    </div>
</body>
</html>
