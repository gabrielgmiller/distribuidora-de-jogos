<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Ganhos - Distribuidora de Jogos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar-gain">
        <a href="/resumo" class="nav-item control-button">
            <img src="{{ url_for('static', filename='images/controller.png') }}" alt="Control" class="controller-icon">
        </a>
        <a href="/suporte" class="nav-item">Suporte</a>
        <a href="/cadastrar_jogo" class="nav-item">Cadastrar</a>
        <a href="/usuario" class="nav-item user-icon">
            <img src="{{ url_for('static', filename='images/user_icon.png') }}" alt="User" class="user-icon-img">
        </a>
    </div>

    <div class="container-gain">
        <h1>Distribuidora</h1>
        
        <div class="ganhos">
            <!-- Ganhos do Mês -->
            <div class="ganho">
                <h2>Ganhos de {{ mes }}</h2>
                <p>R$ {{ total_ganhos_mes | round(2) }}</p>
                <!-- Se quiser listar os ganhos do mês -->
            </div>
            
            <img src="{{ url_for('static', filename='images/coin.png') }}" alt="Moeda" class="coin-icon">
            
            <!-- Ganhos Totais -->
            <div class="ganho">
                <h2>Ganhos - Total</h2>
                <p>R$ {{ total_ganhos | round(2) }}</p>
                <!-- Se quiser listar todos os ganhos -->
            </div>
        </div>

        <h3>Painel de Controle</h3>
        <div class="grafico">
            <p>Ainda Não Há Dados Mensais</p>
        </div>

        <!-- Outros conteúdos -->
    </div>
</body>
</html>
