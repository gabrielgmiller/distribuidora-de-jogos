<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário - Distribuidora de Jogos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar-gain">
        <a href="/resumo" class="nav-item control-button">
            <img src="{{ url_for('static', filename='images/controller.png') }}" alt="Control" class="controller-icon">
        </a>
        <a href="/suporte" class="nav-item">Suporte</a>
        <a href="/cadastrar_jogo" class="nav-item">Cadastrar</a>  <!-- Certifique-se de que a URL correta está aqui -->
        <a href="/usuario" class="nav-item user-icon"> <!-- Link para a página do usuário -->
            <img src="{{ url_for('static', filename='images/user_icon.png') }}" alt="User" class="user-icon-img">
        </a>
    </div>

    <div class="container-user"> <!-- Contêiner da página de usuário -->
        <div class="profile-pic">
            <img src="{{ url_for('static', filename='images/profile_pic.png') }}" alt="Foto de Perfil" class="profile-img"> <!-- Altere o src para a imagem desejada -->
        </div>
        <h2>Nome do Usuário</h2> <!-- Nome do usuário -->
        
        <div class="buttons">
            <a href="/cadastrar_jogo" class="btn">Cadastrar Jogo</a>
            <a href="/cadastrar_pessoa" class="btn">Cadastrar Pessoa</a>
        </div>        
    </div>
</body>
</html>
